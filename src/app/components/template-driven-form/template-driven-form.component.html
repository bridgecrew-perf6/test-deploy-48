<form novalidate  (ngSubmit)="submitForm()" #f="ngForm">
  <fieldset ngModelGroup="name">
    <div class="form-group">
      <label>First Name</label>
      <input required ngModel name="firstName" type="text" class="form-control" />
      <div *ngIf="f.submitted ">
          <span>please enter propert name</span>
      </div>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input ngModel name="lastName" type="text" class="form-control" />
    </div>
  </fieldset>

  <div class="form-group">
    <label>Email</label>
    <input ngModel name="email" type="email" class="form-control" />
  </div>

  <div class="form-group">
    <label>Password</label>
    <input ngModel name="password" type="password" class="form-control" />
  </div>

  <div class="form-group">
    <label>Language</label>
    <select ngModel name="language" class="form-control">
      <option disabled  value="">Please select a language</option>
      <option *ngFor="let lang of langs" [value]="lang">
        {{ lang }}
      </option>
    </select>
  </div>
  <button type="submit" >submit</button>
</form>

<pre>
     {{ f.value | json }}
  </pre
>
